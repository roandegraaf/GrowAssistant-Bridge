<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup - Growassistant Bridge</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 2rem;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .setup-container {
            max-width: 500px;
            width: 100%;
            padding: 15px;
        }
        .form-setup {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            margin: auto;
        }
        .form-setup .form-floating:focus-within {
            z-index: 2;
        }
        .form-setup input {
            margin-bottom: 10px;
        }
        .card {
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,.15);
        }
        .card-header {
            background-color: #28a745;
            color: white;
            font-weight: bold;
            text-align: center;
            border-top-left-radius: 1rem !important;
            border-top-right-radius: 1rem !important;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <div class="setup-container">
        <div class="card">
            <div class="card-header">
                <h1 class="h3 mb-0">Growassistant Bridge</h1>
            </div>
            <div class="card-body">
                <form class="form-setup" method="post">
                    <h2 class="h4 mb-3 fw-normal text-center">First-Time Setup</h2>
                    <p class="text-center">Please create an admin account to secure your installation.</p>
                    
                    {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}
                    
                    <div class="form-floating">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username" value="admin" required autofocus>
                        <label for="username">Username</label>
                        <small class="text-muted">Default is "admin"</small>
                    </div>
                    
                    <div class="form-floating mt-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                        <label for="password">Password</label>
                    </div>
                    
                    <div class="form-floating">
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
                        <label for="confirm_password">Confirm Password</label>
                    </div>
                    
                    <button class="w-100 btn btn-lg btn-success mt-3" type="submit">Create Account</button>
                    <p class="mt-3 mb-0 text-muted text-center">&copy; 2025 Growassistant Bridge</p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
