<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - GrowAssistant Bridge</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 2rem;
            background-color: #f8f9fa;
        }
        .header {
            margin-bottom: 2rem;
            border-bottom: 1px solid #e5e5e5;
            padding-bottom: 1rem;
        }
        .error-container {
            text-align: center;
            margin-top: 4rem;
        }
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: #dc3545;
        }
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>GrowAssistant Bridge</h1>
            <p class="lead">Monitor and control your grow environment</p>
        </div>

        <div class="error-container">
            <div class="error-code">{{ code }}</div>
            <div class="error-message">{{ error }}</div>
            <a href="/" class="btn btn-outline-success">Back to Home</a>
        </div>

        <footer class="mt-5 text-muted text-center">
            <p>&copy; 2025 GrowAssistant Bridge</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
